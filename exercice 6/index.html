<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
      <img src="images/image1.jpg" onmouseover="survol(this)" onmouseout="nonsurvol(this)" id="image1" />
      <img src="images/image2.jpg" onmouseover="survol(this)" onmouseout="nonsurvol(this)" id="image2" />
      <img src="images/image3.jpg" onmouseover="survol(this)" onmouseout="nonsurvol(this)" id="image3" />
      <img src="images/image4.jpg" onmouseover="survol(this)" onmouseout="nonsurvol(this)" id="image4" />
      <img src="images/image5.jpg" onmouseover="survol(this)" onmouseout="nonsurvol(this)" id="image5" />

      <script type="text/javascript">
        function survol(cible) {
          var nomfichier = cible.getAttributeNode('src').value;



          nomfichier = nomfichier.substr(0,13);

          nomfichier = nomfichier + "_2.jpg";

          cible.src = nomfichier;

        }

        function nonsurvol(cible) {
          var nomfichier = cible.getAttributeNode('src').value;
          nomfichier = nomfichier.substr(0,13);
          nomfichier = nomfichier + ".jpg";
          cible.src = nomfichier;
        }
      </script>


  </body>
</html>
